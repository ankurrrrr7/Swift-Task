<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do Application</title>
    <meta name="description" content="A simple to-do application" />
    <meta name="author" content="To-do App" />

    <meta property="og:title" content="To-do Application" />
    <meta property="og:description" content="A simple to-do application" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <link rel="stylesheet" href="/main.css">
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Account header -->
        <div class="account-header">
          <div class="avatar">RD</div>
          <span class="account-name">User</span>
          <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 9l-7 7-7-7" />
          </svg>
        </div>

        <!-- Main navigation -->
        <nav class="main-navigation">
          <ul>
            <li>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Home
            </li>
            <li>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              Search
            </li>
            <li id="otherOpenModal">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Create Todo
            </li>
          </ul>
        </nav>
        <!-- Design section -->
        <div class="section">
          <div class="section-header">
            <span>Swift Task</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M19 9l-7 7-7-7" />
            </svg>
          </div>
          <ul class="section-list">
            <li class="active">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
              </svg>
              To-dos
            </li>
            <li>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              Insights
            </li>
            <li>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Settings
            </li>
          </ul>
        </div>

        <!-- Footer -->
        <div class="sidebar-footer">
          <div class="homerun-logo"></div>
        </div>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="main-header">
          <h1>Swift Task</h1>
          <button class="create-button"id="create-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Create to-do
          </button>
        </header>

        <!--Popup modal--> 
        <div class = "modal" id="modal">
          <form class='inner-modal'>
            <p>Add your Task</p>
            <input type="text" id="title" placeholder="Add Title">
            <input type="text" id="description" placeholder="Add Description">
            <input type="date" id="due-date" name="due-date" >
            <select name="priority" id="priority">
              <option value disabled selected>Add Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <select name="status" id="status">
              <option value disabled selected>Add status</option>
              <option value="To-do">To-do</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
            <select name="Category" id="Category">
              <option value disabled selected>Category</option>
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
            </select>
            <button id="closeModal" type="button">Cancel</button>
            <button id="save-task" type="submit">Save Task</button>
          </form>
        </div>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-button active">All</button>
          <button class="tab-button">Your to-dos</button>
          <button class="tab-button">To-do</button>
          <button class="tab-button">Completed</button>
        </div>

        <!-- Grouping selector -->
        <div class="group-selector">
          <button class="group-button">
            <span>No grouping</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>

        <!-- Empty state -->
        <div class="empty-state">
          <h2>No todos</h2>
          <p>You have no active todos.</p>
        </div>
      </main>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
